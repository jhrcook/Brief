name: CI
on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master
    types: [opened, reopened, ready_for_review, assigned]
  schedule:
    - cron: "0 5 * * SAT"
jobs:
  build-app:
    name: Build Mac app
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11.0, macos-10.15]
    steps:
    - uses: actions/checkout@v2
    - name: Build App
      run: xcodebuild clean build -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION"
      env:
        PROJECT: Brief.xcodeproj
        SCHEME: Brief
        DESTINATION: platform=OS X
